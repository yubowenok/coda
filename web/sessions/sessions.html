<h3>Active</h3>
<div class="list-group">
  <a class="list-group-item" ng-repeat="session in activeSessions">
    <i class="glyphicon glyphicon-chevron-right"></i>{{session.text}}}
  </a>
</div>
<hr>
<h3>Scheduled</h3>
<div class="list-group">
  <a class="list-group-item" ng-repeat="session in scheduledSessions">
    <i class="glyphicon glyphicon-chevron-right"></i>{{session.text}}}
  </a>
</div>
<hr>
<h3>Finished</h3>
<div class="list-group">
  <a class="list-group-item" ng-repeat="session in finishedSessions">
    <i class="glyphicon glyphicon-chevron-right"></i>{{session.text}}}
  </a>
</div>
