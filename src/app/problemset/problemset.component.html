<div *ngIf="errored">Something went wrong when loading this page.</div>
<ng-container *ngIf="problemset && !errored">
  <p *ngIf="!problemset.started">
    Problemset has not started.
  </p>
  <p *ngIf="problemset.started">
    You are seeing this page because of an error. Please contact site admin.
  </p>
</ng-container>
